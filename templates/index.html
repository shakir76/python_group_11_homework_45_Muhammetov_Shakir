<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Задачи</h1>
{% for task in tasks %}
    <h3>{{ task.task }}</h3><i>{{ task.status }} - {{ task.get_status_display }} </i>
    <p><a href="{% url "view" task.pk %}">Подробнее</a></p>
{% endfor %}
<br>
<a href="{% url "add" %}">Создание задачи</a>
</body>
</html>
